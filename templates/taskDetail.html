{% extends "layout.html" %}

{% block title %}Task Detail{% endblock title %}

{% block content %}

<div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tasks</h5>
                    <table class="table">
                        <thead>
                            <tr>
                               
                                <th scope="col">Task ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Assignee</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr>
                                
                                <td>{{object.pk}}</td>
                                <td>{{object.name}}</td>
                                <td>{{object.discription}}</td>
                                <td>{{object.assigned_user}}</td>
                            </tr>
                          
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}{% endblock js %}
