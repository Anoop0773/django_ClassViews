{% extends "layout.html" %}

{% block title %}Task List{% endblock title %}

{% block content %}

<div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tasks</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">S. no.</th>
                                    <th scope="col">Task ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Assignee</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for task in tasks %}
                                <tr>
                                    <th>{{forloop.counter}}</th>
                                    <td>{{task.pk}}</td>
                                    <td scope="row"><a href="{{ task.get_absolute_url }}">{{task.name}}</a></td>
                                    <td>{{task.assigned_user}}</td>
                                </tr>
                                {% endfor %}
                               
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}{% endblock js %}
